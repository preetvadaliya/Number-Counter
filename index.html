<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>

    <style>
        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button  {
            margin: 32px;
        }

        body    {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="index.js"></script>
</head>

<body class="mdc-typography">
    <div class="screen">
        <h1 id="counter" style="margin-bottom: 32px; font-size: 128px; color: #FBC02D; font-weight: 400;">0</h1>
        <div>
            <button class="mdc-button mdc-button--raised" onclick="decrease()">
                <span class="mdc-button__label">Decrease</span>
            </button>
            <button class="mdc-button mdc-button--raised" onclick="reset()">
                <span class="mdc-button__label">Reset</span>
            </button>
            <button class="mdc-button mdc-button--raised" onclick="increase()">
                <span class="mdc-button__label">Increase</span>
            </button>    
        </div>
    </div>

</body>

</html>
